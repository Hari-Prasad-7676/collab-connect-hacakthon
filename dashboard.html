<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Portfolio</title>
     <!-- Fonts -->
  <link href=https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000000;
            padding: 30px;
        }

        .upload-box {
            background: rgb(255, 0, 0);
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffe1;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            background: #000000;
            color: #00ffe1;
            border-radius: 5px;
            cursor: pointer;
        }

        #file-name {
            margin-top: 15px;
            font-size: 14px;
            color: #00ffe1;
        }
    </style>
</head>

<body>
    
    <div class="upload-box">
        <h2>Upload Your Portfolio</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose File</label>
            <input type="file" id="file" name="file">

            <p id="file-name">No file selected</p>

            <button type="submit" style="margin-top: 15px; padding: 10px 20px;">Upload</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById("file");
        const fileName = document.getElementById("file-name");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = "Selected: " + fileInput.files[0].name;
            }
        });
    </script>

</body>
</html>
