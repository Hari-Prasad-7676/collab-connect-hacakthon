<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Influencer Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #00ffe1;
            text-shadow: 0 0 10px #00ffe1;
        }

        .box {
            background: #ff0000;
            width: 360px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffe1;
        }

        p {
            color: #d400ff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            background: black;
            padding: 12px;
            margin-top: 15px;
            color: #00ffe1;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ffe1;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>No Influencer Found</h1>
    <div class="box">
        <p>Currently, no influencer of the selected niche has signed up. Please try again later.</p>
        <a class="btn" href="influencer_dashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
