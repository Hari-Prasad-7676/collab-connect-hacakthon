<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #00ffe1, #d400ff, #063bda);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Container {
        background: #000000;
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 30px;
        width: 350px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        color: #d400ff;
        animation: fadeIn 0.8s ease-out;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ffe1;
        font-size: 24px;
        letter-spacing: 1px;
      }

      label, input, button {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgb(143, 135, 135);
        color: #000;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        background: #00ffe1;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #00bcd4;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <div class="Container">
      <h2>Create Account</h2>

      <form id="SignupForm">

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="button" id="signupBtn">Signup</button>

      </form>
    </div>

  <script type="module" src="./firebase.js"></script>
<script type="module" src="./profile.js"></script>

  </body>
</html>
