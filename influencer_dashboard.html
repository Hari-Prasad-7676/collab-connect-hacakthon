
<!DOCTYPE html>

<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            background: #000;
            font-family: 'Orbitron', sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #00ffe1;
            text-shadow: 0 0 10px #00ffe1;
        }

        .box {
            background: #ff0000;
            width: 360px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffe1;
        }

        .btn {
            display: block;
            background: black;
            padding: 12px;
            margin-top: 15px;
            color: #00ffe1;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #00ffe1;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>

    <div class="box">
        <a class="btn" onclick="location.href='dumpfile.html'">Find brands</a>
        <a class="btn" onclick="location.href='dumpfile.html'">Find Sponsors</a>
        <a class="btn" onclick="location.href='dumpfile.html'">Manage Events</a>
        <a class="btn" href="profile.html">Back</a>
    </div>

</body>
</html>
